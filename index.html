<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" crossorigin src="/assets/index-BdLcIvW9.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BF6DKCo_.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <rect x="7" y="7" width="3" height="3"/>
                        <rect x="14" y="7" width="3" height="3"/>
                        <rect x="7" y="14" width="3" height="3"/>
                        <rect x="14" y="14" width="3" height="3"/>
                    </svg>
                    <h1>Login</h1>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="user-name">Username :</label>
                        <input type="text" id="username" name="username" required placeholder="Username" style="color: #f52a6e; font-family: 'Courier New', Courier, monospace; font-weight: bold;font-size: 15px;">
                    </div>
                   <div class="form-group">
    <label for="password" class="user-name">Password :</label>
    <input type="password" id="password" name="password" required placeholder="Password" style="color: #f52a6e; font-family: 'Courier New', Courier, monospace; font-weight: bold;font-size: 15px;" >
    <i id="toggleIcon" class="fa-solid fa-eye toggle-password"></i>
  </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" id="createAccountBtn" class="btn btn-secondary">New Create Account</button>
                    <p class="demo-info"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Account</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="newAccountUsername">Username:</label>
                    <input type="text" id="newAccountUsername" required>
                </div>
                <div class="form-group">
                    <label for="newAccountPassword">Password:</label>
                    <input type="password" id="newAccountPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm Password:</label>
                    <input type="password" id="confirmNewPassword" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <button type="button" id="cancelCreate" class="btn bttn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainScreen" class="screen">
        <header class="header">
            <div class="header-content">
                <div class="logo-small">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <rect x="7" y="7" width="3" height="3"/>
                        <rect x="14" y="7" width="3" height="3"/>
                        <rect x="7" y="14" width="3" height="3"/>
                        <rect x="14" y="14" width="3" height="3"/>
                    </svg>
                    <h2>QR & Barcode Generator</h2>
                </div>
                <div class="header-actions">
                    <span id="welcomeMessage" class="welcome-message"></span>
                    <button id="profileBtn" class="btn btn-info">Profile</button>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="generator">Generator</button>
            <button class="tab-btn" data-tab="saved">Saved Items</button>
            <button class="tab-btn" data-tab="profile">Profile</button>
        </nav>

        <!-- Generator Tab -->
        <div id="generatorTab" class="tab-content active">
            <div class="container">
                <div class="generator-controls">
                    <div class="control-section">
                        <h3>Code Type</h3>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="codeType" value="qr" checked>
                                <span class="radio-custom"></span>
                                QR Code
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="codeType" value="barcode">
                                <span class="radio-custom"></span>
                                Barcode
                            </label>
                        </div>
                    </div>

                    <div class="control-section">
                        <label for="textInput">Text/Data:</label>
                        <textarea id="textInput" placeholder="Enter text to generate QR code or barcode" rows="3"></textarea>
                    </div>

                    <div class="control-section">
                        <label for="fileName">File Name:</label>
                        <input type="text" id="fileName" placeholder="my-code">
                    </div>

                    <div class="control-row">
                        <div class="control-section">
                            <label for="codeSize">Size (px):</label>
                            <input type="number" id="codeSize" value="200" min="100" max="800" step="50">
                        </div>
                        <div class="control-section">
                            <label for="colorPicker">Color:</label>
                            <input type="color" id="colorPicker" value="#000000">
                        </div>
                    </div>

                    <div class="control-section">
                        <label for="downloadFormat">Download Format:</label>
                        <select id="downloadFormat">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                            <option value="svg">SVG</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button id="generateBtn" class="btn btn-primary">Generate</button>
                        <button id="saveBtn" class="btn btn-success" disabled>Save</button>
                        <button id="downloadBtn" class="btn btn-info" disabled>Download</button>
                    </div>
                </div>

                <div class="preview-section">
                    <h3>Preview</h3>
                    <div id="previewArea" class="preview-area">
                        <p class="preview-placeholder">Generated code will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saved Items Tab -->
        <div id="savedTab" class="tab-content">
            <div class="container">
                <div class="saved-header">
                    <h3>Saved Items</h3>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search saved items...">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="21 21l-4.35-4.35"/>
                        </svg>
                    </div>
                </div>
                <div id="savedItems" class="saved-items">
                    <p class="no-items">No saved items yet</p>
                </div>
            </div>
        </div>

        <!-- Profile Tab -->
        <div id="profileTab" class="tab-content">
            <div class="container">
                <h3>User Profile</h3>
                <div class="profile-section">
                    <div class="form-group">
                        <label for="currentUsername">Current Username:</label>
                        <input type="text" id="currentUsername" readonly>
                    </div>
                    <div class="form-group">
                        <label for="newUsername">New Username:</label>
                        <input type="text" id="newUsername" placeholder="Enter new username">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Enter current password to confirm">
                    </div>
                    <button id="updateUsernameBtn" class="btn btn-primary">Update Username</button>
                </div>
                
                <div class="profile-stats">
                    <h4>Account Statistics</h4>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number" id="totalCodes">0</span>
                            <span class="stat-label">Total Codes Generated</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="qrCodes">0</span>
                            <span class="stat-label">QR Codes</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="barcodes">0</span>
                            <span class="stat-label">Barcodes</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="memberSince">-</span>
                            <span class="stat-label">Member Since</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="notifications"></div>

</body>
</html>
